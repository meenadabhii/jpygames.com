<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./nodejs/public/image/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>
<body>
    <main class="w-[380px] m-auto">
        <div class="p-3"></div>
        <div class="px-3">
            <div class="p-3 bg-[#00aecd1a] border-[#00aecd4d] border-[1px] rounded-2xl">
                <div class="text-center mb-2 text-[#2d7dfc] font-medium">Choose your favorite from these gaming genres!</div>
            </div>
            <div class="p-3"></div>
            <div class="px-2">
                <div class="grid grid-cols-2 gap-4 mb-5">
                    <div class="p-3 border-[#00aecd4d] border-[1px] bg-[#00aecd1a] rounded-2xl grid gap-2">
                        <img src="https://teraboxgames.com/images/logos/roll_ball.png" alt="" class="rounded-xl">
                        <div class="text-center text-[#2d7dfc] font-medium">Roll ball</div>
                        <div class="m-auto">
                            <a class="bg-[#2d7dfc] text-white px-3 py-1 rounded-lg" href="#">Play Game</a>
                        </div>
                    </div>
                    <div class="p-3 border-[#00aecd4d] border-[1px] bg-[#00aecd1a] rounded-2xl grid gap-2">
                        <img src="https://teraboxgames.com/images/logos/Bike_Rush.png" alt="" class="rounded-xl">
                        <div class="text-center text-[#2d7dfc] font-medium">Bike Rush</div>
                        <div class="m-auto">
                            <a class="bg-[#2d7dfc] text-white px-3 py-1 rounded-lg" href="#">Play Game</a>
                        </div>
                    </div>
                    <div class="p-3 border-[#00aecd4d] border-[1px] bg-[#00aecd1a] rounded-2xl grid gap-2">
                        <img src="https://teraboxgames.com/images/logos/hyper_jump_500.jpg" alt="" class="rounded-xl">
                        <div class="text-center text-[#2d7dfc] font-medium">Hyper Jump 3d</div>
                        <div class="m-auto">
                            <a class="bg-[#2d7dfc] text-white px-3 py-1 rounded-lg" href="#">Play Game</a>
                        </div>
                    </div>
                    <div class="p-3 border-[#00aecd4d] border-[1px] bg-[#00aecd1a] rounded-2xl grid gap-2">
                        <img src="https://teraboxgames.com/images/logos/love_balls_500x500.jpg" alt="" class="rounded-xl">
                        <div class="text-center text-[#2d7dfc] font-medium">Love Balls</div>
                        <div class="m-auto">
                            <a class="bg-[#2d7dfc] text-white px-3 py-1 rounded-lg" href="#">Play Game</a>
                        </div>
                    </div>
                    <div class="p-3 border-[#00aecd4d] border-[1px] bg-[#00aecd1a] rounded-2xl grid gap-2">
                        <img src="https://teraboxgames.com/images/logos/Stickman_Rope.png" alt="" class="rounded-xl">
                        <div class="text-center text-[#2d7dfc] font-medium">Stickman Rope</div>
                        <div class="m-auto">
                            <a class="bg-[#2d7dfc] text-white px-3 py-1 rounded-lg" href="#">Play Game</a>
                        </div>
                    </div>
                    <div class="p-3 border-[#00aecd4d] border-[1px] bg-[#00aecd1a] rounded-2xl grid gap-2">
                        <img src="https://teraboxgames.com/images/logos/knife_hit_game.png" alt="" class="rounded-xl">
                        <div class="text-center text-[#2d7dfc] font-medium">Knife hit</div>
                        <div class="m-auto">
                            <a class="bg-[#2d7dfc] text-white px-3 py-1 rounded-lg" href="#">Play Game</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
